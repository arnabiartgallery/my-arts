    <title>Arnabi Bhowmick Art Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 30px 20px;
            font-size: 45px;
