<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .top-left-image {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }
        img {
            height: 100px; /* adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="top-left-image">
        <img src="images/myphoto.jpg" alt="My Photo">
    </div>
</body>
</html>
